<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake's Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="dessin" width="400" height="400" style="border: 1px solid black;"></canvas>
        <div class="controls">
            <div id="game-controls">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="continue">Continuer</button>
                <button id="reset">Reset</button>
            </div>
            <div id="directional-buttons">
                <button id="up">&#8593;</button><br>
                <button id="left">&#8592;</button>
                <button id="right">&#8594;</button><br>
                <button id="down">&#8595;</button>
            </div>
            <div id="score">
                <label for="speed">Vitesse du serpent :</label>
                <input type="range" id="speed" min="100" max="1000" step="100">
                <h2>Score: <span id="scoreValue">0</span></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
