<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake's game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="display: flex; align-items: flex-start; justify-content: center;">
            <canvas id="dessin" width="400" height="400" style="border: 1px solid black;"></canvas>
            <div style="display: flex; flex-direction: column; margin-left: 20px;">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <br>
        <button id="up">&#8593;</button><br>
        <button id="left">&#8592;</button>
        <button id="right">&#8594;</button><br>
        <button id="down">&#8595;</button><br>
        <div id="score" style="text-align: center; margin-top: 20px;">
            <label> <input type="range" id="speed" min="250" max="1500" step="250">Vitesse du serpent</label>
            <h2>Score: <span id="scoreValue">0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
